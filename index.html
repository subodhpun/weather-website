<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="appname">
                <h1>Weather App</h1>

            </div>
            <div class="search">
                <input id="cityNameInput" type="text" placeholder="Enter City Name" spellcheck="false">
                <button class="button"> <img src="search.png"> </button>
            </div>
            <div class="weather">
                <img src="weather.png" class="weatherIcon">
                <h1 class="temp"></h1>
                <h2 class="cityName">Kathmandu</h2>
            </div>
            <div class="details">
                <div class="col1">
                    <img src="humidity.png" class="humidityIcon">
                    <h4 class="humidity">Humidity</h4>
                    <h5 class="humidityPer"> </h5>
                </div>
                <div class="col2">
                    <img src="wind.png" class="windIcon">
                    <h4 class="rain">Wind</h4>
                    <h5 class="windSpeed">  </h5>
                </div>

            </div>
        </div>
    
        <script src="scripts.js"></script>
      </body>
</html>
